<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IoT Node Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .node-box {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s;
    }
    .node-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #sensorCharts canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body class="bg-light py-4">

  <div class="container">
    <h2 class="mb-4 text-center text-primary">IoT Node Monitoring Dashboard</h2>

    <!-- Form to input number of IoT nodes -->
    <form id="nodeForm" class="mb-5">
      <div class="row g-2 justify-content-center align-items-center">
        <div class="col-auto">
          <label for="nodeCount" class="col-form-label">Number of Nodes:</label>
        </div>
        <div class="col-auto">
          <input type="number" class="form-control" id="nodeCount" placeholder="e.g. 5" min="1" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success px-4">Create</button>
        </div>
      </div>
    </form>
    <div>
        <button class="btn btn-secondary me-2" onclick="goBackToNodes()">‚Üê Back</button>
        <button class="btn btn-outline-primary" onclick="goToHomepage()">üè† Home</button>
    </div>
    <!-- Dynamic Node Cards -->
    <div id="nodesContainer" class="row g-3 mb-4"></div>

    <!-- Chart Section -->
    <div id="chartSection" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 id="chartTitle" class="text-center flex-grow-1 mb-0">Sensor Data</h4>
        <div style="width: 100px;"></div>
      </div>
      <div id="loadingSpinner" class="text-center d-none mb-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="row" id="sensorCharts"></div>
    </div>
  </div>

  <script>
    const sensorTypes = ['oxygen', 'pH', 'turbidity', 'light', 'air', 'opto_1', 'opto_2',', 'chan_8'];
    const nodesContainer = document.getElementById('nodesContainer');
    const chartSection = document.getElementById('chartSection');
    const chartTitle = document.getElementById('chartTitle');
    const sensorCharts = document.getElementById('sensorCharts');
    const loadingSpinner = document.getElementById('loadingSpinner');
    let chartInstances = [];

    // Handle form submit to create node cards
    document.getElementById('nodeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const count = parseInt(document.getElementById('nodeCount').value);
      if (!count || count < 1) return;

      renderNodeCards(count);
      chartSection.classList.add('d-none');
    });

    // Render node cards
    function renderNodeCards(count) {
      nodesContainer.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const col = document.createElement('div');
        col.className = 'col-md-2 col-sm-4 col-6';

        const card = document.createElement('div');
        card.className = 'card shadow-sm node-box';
        card.innerHTML = `
          <div class="card-body p-3">
            <h6 class="card-title text-center mb-0">Node ${i}</h6>
          </div>
        `;
        card.onclick = () => loadSensorCharts(i);
        col.appendChild(card);
        nodesContainer.appendChild(col);
      }
    }

    // Load charts for selected node
    async function loadSensorCharts(nodeId) {
      chartTitle.innerText = `üìä Sensor Data for Node ${nodeId}`;
      chartSection.classList.remove('d-none');
      sensorCharts.innerHTML = '';
      chartInstances.forEach(chart => chart.destroy());
      chartInstances = [];
      loadingSpinner.classList.remove('d-none');

      try {
        const res = await fetch(`static/data/node_${nodeId}.json`);
        const text = await res.text();
        const data = JSON.parse(text);

        sensorTypes.forEach(sensor => {
          const col = document.createElement('div');
          col.className = 'col-md-6 mb-4';

          const canvas = document.createElement('canvas');
          canvas.height = 180;
          col.appendChild(canvas);
          sensorCharts.appendChild(col);

          const ctx = canvas.getContext('2d');
          const labels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
          const values = Array.isArray(data[sensor]) ? data[sensor] : Array(7).fill(0);

          const chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels,
              datasets: [{
                label: sensor.toUpperCase(),
                data: values,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.3
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  display: true,
                  labels: { font: { size: 14 } }
                }
              },
              scales: {
                y: { beginAtZero: true },
                x: { ticks: { font: { size: 12 } } }
              }
            }
          });

          chartInstances.push(chart);
        });

      } catch (err) {
        console.error('Chart loading error:', err);
        sensorCharts.innerHTML = `<div class="text-danger">‚ö†Ô∏è Failed to load data for Node ${nodeId}</div>`;
      } finally {
        loadingSpinner.classList.add('d-none');
      }
    }

    // Go back to node list
    function goBackToNodes() {
      chartSection.classList.add('d-none');
      chartTitle.innerText = '';
      sensorCharts.innerHTML = '';
      chartInstances.forEach(chart => chart.destroy());
      chartInstances = [];
    }

    // Go to map_location.html
    function goToHomepage() {
      window.location.href = '/';
    }
  </script>

</body>
</html>
